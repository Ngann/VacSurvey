<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Vacation Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>What is the best vacation for me?</h1>

      <p>Find your dream vacation!!!</p>

      <form id="survey">
        <div class="Q1">
          <label for="question1">What kind of weather do you like?</label>
          <select id="question1">
            <option value="select1">Warm</option>
            <option value="select2">Hot</option>
            <option value="select3">Cold</option>
          </select>
        </div>

        <div class="Q2">
          <label for="question2">You find yourself drawn to images of:</label>
          <select id="question2">
            <option value="select21">Lush, outdoor landscapes.</option>
            <option value="select22">Dramatic city skylines.</option>
            <option value="select23">Tropical beaches and fruity drinks with fancy straws.</option>
          </select>
        </div>

        <div class="Q3">
          <label for="question3">How long is your trip?</label>
          <select id="question3">
            <option value="select31">Warm</option>
            <option value="select32">Hot</option>
            <option value="select33">Cold</option>
          </select>
        </div>

        <div class="Q4">
          <label for="question4">What makes a trip special for you?</label>
          <select id="question4">
            <option value="select41">Connecting with the group that I'm traveling with.</option>
            <option value="select42">Connecting with fellow travelers that I meet along the way.</option>
            <option value="select43">Connecting with the place and feeling prefectly at home.</option>
            <option value="select44">Connecting with the locals.</option>
          </select>
        </div>

        <div class="Q5">
          <label for="question5">What is your budget?</label>
          <input id="question5" type="text">
        </div>

        <button type="Submit" class="button">SHOW MY DESTINATION</button>
      </form>

      <div id="destination">
        <p>The destination of your dreams is <span id="location"></span>! Don't forget your <span id="forget"></span> and Enjoy!</p>

      </div>


    </div>
  </body>
</html>
